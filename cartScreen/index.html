<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/fb42ae3684.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <!-- HEADER -->
    <header class="header_bar">
      <figure class="logo">
        <a href="../mainScreen/index.html"><i class="fa-brands fa-slack"></i></a>
        <a href="../mainScreen/index.html" class="logo-text">LovePicture</a>
      </figure>
      <figure class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <a
          href="#"
          class="cart-text"
          id="openModal"
          onclick="showCartModal(); return false"
          >Cart<span id="count">0</span></a
        >
      </figure>
      <!-- Cart empty modal -->
      <dialog id="cart_dialog" class="cart_dialog">
        <a
          href=""
          id="closeModal"
          class="close_modal"
          onclick="closeModal(); return false"
          ><i class="fa-solid fa-xmark"></i
        ></a>
        <article class="your_cart">
          <h3 class="empty_cart_title">Your cart is empty</h3>
          <i class="fa-regular fa-face-smile-wink"></i>
          <p class="empty_cart_text">Let's do some shoping?</p>
        </article>
      </dialog>
    </header>
    <!-- CART -->
    <section class="shoping_cart">
      <article class="cart_header">
        <h3 class="cart_titles">Shopping Cart</h3>
        <h5 class="action" id="remove">Remove</h5>
      </article>

      <!-- PRODUCT INTO CART -->
      <section class="cart-items" id="cart-items">
        <!-- Here should be render cart products -->
      </section>
      <section class="checkout">
        <button class="confirm_button" id="confirmBtn" onclick="showConfirmModal(); return false">
          Confirm
        </button>
      </section>
    </section>

    <!-- CONFIRM DIALOG -->
    <dialog id="confirm">
      <a
        href="../mainScreen/index.html"
        id="closeModal"
        class="close_modal"
        onclick="closeModal();">
        <i class="fa-solid fa-xmark"></i
      ></a>
      <section class="confirm_item">
        <h3 class="confirm_title">Your order is confirmed.</h3>
        <p class="confirm_text">
          Hi User, we've received order â„– A12094653 and are working on it now.
        </p>
        <section class="order_info">
          <p id="order" class="order_info_title">Items ordered</p>
          <!-- here the order info -->
        </section>
        <section class="confirmattion_action">
          <article class="print_hover">
            <figure class="print"><i class="fa-solid fa-print"></i></figure>
            <figcaption class="print_title">Print confirmation</figcaption>
          </article>
          <article class="save_hover">
            <figure class="save"><i class="fa-solid fa-download"></i></figure>
            <figcaption class="save_title">Save confirmation</figcaption>
          </article>
        </section>

        <p class="confirm_text2">Thank you for ordering!</p>
      </section>
    </dialog>
    <!-- FOOTER -->
    <footer class="footer_bar">
      <p class="copy">&copy; All right reserved 2022</p>
      <ul class="social_media">
        <li>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li><a href=""></a><i class="fa-brands fa-instagram"></i></li>

        <li>
          <a href="" id="openModal" onclick="sendMessageModal(); return false"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </li>
      </ul>
      <!-- Modal -->
      <dialog id="dialog" class="contact_us">
        <a
          href=""
          id="closeModal"
          class="close_modal"
          onclick="closeModal(); return false"
          ><i class="fa-solid fa-xmark"></i
        ></a>
        <article class="send_message_dialog">
          <p class="contact">Contact us</p>
          <form action="submit" class="send_letter_form">
            <label for="email" class="email_label">Email address</label>
            <input type="email" class="email" />
            <label for="text-area" class="text-area"
              >Write your message here</label
            >
            <textarea class="message_text"></textarea>
            <a href="" class="send_message_btn" id="closeModal" onclick="closeModal(); return false">Send message</a>
          </form>
        </article>
      </dialog>
    </footer>
    <script src="../mainScreen/main.js"></script>
    <script src="../mainScreen/products.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
