<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/fb42ae3684.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <header class="header_bar">
      <figure class="logo">
        <a href="../mainScreen/index.html"><i class="fa-brands fa-slack"></i></a> 
        <a href="../mainScreen/index.html" class="logo-text">LovePicture</a>
      </figure>
      <figure class="cart">
        <a onclick="showCartModal(); return false"><i class="fa-solid fa-cart-shopping"></i></a>
        <a
          href="../cartPage/index.html"
          class="cart-text"
          id="openModal"
          onclick="showCartModal(); return false"
          >Cart<span id="count">0</span></a
        >
      </figure>
      <!-- Cart empty modal -->
      <dialog id="cart_dialog" class="cart_dialog">
        <a
          href=""
          id="closeModal"
          class="close_modal"
          onclick="closeModal(); return false"
          ><i class="fa-solid fa-xmark"></i
        ></a>
        <article class="your_cart">
          <h3 class="empty_cart_title">Your cart is empty</h3>
          <p class="empty_cart_text">Let's do some shoping?</p>
          <i class="fa-regular fa-face-smile-wink"></i>
        </article>
      </dialog>
      <!-- Not empty cart -->
      <dialog id="cart_dialog" class="cart_dialog2">
        <a
          href=""
          id="closeModal"
          class="close_modal"
          onclick="closeModal(); return false"
          ><i class="fa-solid fa-xmark"></i
        ></a>
        <section class="cart_products" id="cart_products">
        <article class="cart_items">
          <figure class="cart_photo">
            <img src="./image/gallery/0.jpeg" alt="" />
          </figure>
          <figcaption class="cart_caption">
            <p class="cart_name">"Cozy christmas appartments"</p>
            <p class="cart_price">€200</p>
          </figcaption>
        </article>
<hr>
          
        <article class="cart_items">
          <figure class="cart_photo">
            <img src="./image/gallery/1.jpeg" alt="" />
          </figure>
          <figcaption class="cart_caption">
            <p class="cart_name">"Fairy tree"</p>
            <p class="cart_price">€400</p>
          </figcaption>
        </article>
<hr>
        <article class="cart_items">
          <figure class="cart_photo">
            <img src="./image/gallery/2.jpeg" alt="" />
          </figure>
          <figcaption class="cart_caption">
            <p class="cart_name">"Magic time is coming"</p>
            <p class="cart_price">€150</p>
          </figcaption>
        </article>
      </section>
      <article class="cart_total">
          Total sum:
          €<span class="cart_total_value">750</span>
      </article>
    </header>
    <section class="main_photo">
      <h1 class="main_text">Download hight resolution images</h1>
      <form action="../foodScreenPhoto/index.html" method="get" class="searchBar">
        <input name="search" class="search_input" placeholder="serching here..." type="search" />

        <button type="submit" class="search_btn"></button>
      </form>
    </section>
    <section class="random_photo">
      <article class="gallery_title">
        <h2 class="gallery_text">Latest Uploads</h2>
        <p>Explore our photography by category all free for commercial use</p>
      </article>
      <section class="gallery" id="gallery"></section>
    </section>
    <!-- Footer -->
    <footer class="footer_bar">
      <p class="copy">&copy; All right reserved 2022</p>
      <ul class="social_media">
        <li>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li><a href=""></a><i class="fa-brands fa-instagram"></i></li>

        <li>
          <a href="" id="openModal" onclick="sendMessageModal(); return false"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </li>
      </ul>
      <!-- Modal -->
      <dialog id="dialog" class="contact_us">
        <a
          href=""
          id="closeModal"
          class="close_modal"
          onclick="closeModal(); return false"
          ><i class="fa-solid fa-xmark"></i
        ></a>
        <article class="send_message_dialog">
          <p class="contact">Contact us</p>
          <form action="submit" class="send_letter_form">
            <label for="email" class="email_label">Email address</label>
            <input type="email" class="email" />
            <label for="text-area" class="text-area"
              >Write your message here</label
            >
            <textarea class="message_text"></textarea>
            <a href="" class="send_message_btn" id="closeModal" onclick="closeModal(); return false">Send message</a>
          </form>
        </article>
      </dialog>
    </footer>
    <script src="main.js"></script>
    <script src="products.js"></script>
    <script src="productsCards.js"></script>
  </body>
</html>
